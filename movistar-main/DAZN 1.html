<script>
function redirectToPage() {
  var selectElement = document.getElementById("mainMenu");
  var selectedValue = selectElement.value;
  window.location.href = selectedValue;
}

// Obtener la URL actual
var currentPage = window.location.href;

// Seleccionar automáticamente la opción correspondiente en el menú desplegable
var selectElement = document.getElementById("mainMenu");
for (var i = 0; i < selectElement.options.length; i++) {
  var optionText = selectElement.options[i].text.toLowerCase();
  if (currentPage.toLowerCase().indexOf(optionText) !== -1) {
    selectElement.selectedIndex = i;
    break;
  }
}
